<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>公众号-纯净科技</title>

    <link rel="stylesheet" href="https://dwz.cn/znk5tnbO">

<body>
    <audio id="play" loop autoplay>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 1 -->

                    <img style="width: 100%;height:100%;" src="./images/page_1/music.png">
                </div>
            </div>
            <!-- 2 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">

            </div>
            <!-- 3 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/index.jpeg">
            </div>
            <!-- 4 -->
            <div class="swiper-slide">
                <img style="width: 100%;height:100%;" src="./images/index.jpeg">

            </div>
            <!-- 6 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/index.jpeg">

            </div>
            <!-- 9 -->

            </div>

            </div>
        </div>
    </div>
    <script src="https://dwz.cn/4WWzJZ01"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            effect: 'coverflow',
            // autoplay: {
            //     disableOnInteraction: false,
            //     waitForTransition: true,
            // },
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 1000,
                modifier: 2,
                slideShadows: false
            },
        });
    </script>
    <script src="./js/flexible.js"></script>
