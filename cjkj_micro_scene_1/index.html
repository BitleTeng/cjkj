<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>公众号-纯净科技</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/cjkj_micro_scene_1/images/page_1/festival.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/common_css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/common_css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <audio id="play" loop autoplay> 
      <source type="audio/mp3" src="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/cjkj_micro_scene_1/aduio/music_1.mp3">
    </audio>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <div class="music-on">
                    <img src="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/cjkj_micro_scene_1/images/page_1/music.png">
                </div>
            </div>
            <div class="swiper-slide" data-swiper-autoplay="7000">
                <div class="content">
                    <div class="ani" swiper-animate-delay="1s" swiper-animate-duration="2s" swiper-animate-effect="heartBeat">
                        <img src="./images/page_2/page_two_1.png">
                    </div>
                    <div>
                        <p class="ani" swiper-animate-delay="1s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">怀着一颗感恩的心，去看待你四周所有的人</p>
                        <p class="ani" swiper-animate-delay="2s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩伤害你的人，是他们，磨练了你的意志</p>
                        <p class="ani" swiper-animate-delay="3s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩鼓励你的人，是他们，让你信心十足</p>
                        <p class="ani" swiper-animate-delay="4s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩授予你知识的人，是他们，照亮了你前进的道路</p>
                        <p class="ani" swiper-animate-delay="5s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩哺育你的人，是他们，让你丰衣足食</p>
                        <p class="ani" swiper-animate-delay="6s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩帮忙你的人，是他们，给了你再生的希望</p>
                        <p class="ani" swiper-animate-delay="7s" swiper-animate-duration="1s" swiper-animate-effect="fadeInDown">感恩嘲笑你的人，是他们，激发了你的自尊</p>
                    </div>
                </div>
                <div class="ani footer" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s">
                    <img src="./images/page_2/page_two_2.2.png">
                    <span></span>
                    <img src="./images/page_2/page_two_2.1.png">
                </div>
            </div>
            <!-- 3 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 4 -->
            <div class="swiper-slide">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 5 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 6 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 7 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 8 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 9 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
            <!-- 10 -->
            <div class="swiper-slide" data-swiper-autoplay="5000">
                <img style="width: 100%;height:100%;" src="./images/page_2/page_two_bg.png">
            </div>
        </div>
    </div>
</body>

</html>
