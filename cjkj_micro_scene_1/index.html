<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        effect: 'coverflow',
        // autoplay: {
        //     disableOnInteraction: false,
        //     waitForTransition: true,
        // },
        coverflowEffect: {
            rotate: 60,
            stretch: 0,
            depth: 1000,

        on: {

                console.log(this.activeIndex); //切换结束时，告诉我现在是第几个slide
