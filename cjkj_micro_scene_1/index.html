<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>公众号-纯净科技</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/puritySupremacy/cjkj@2.2.3/cjkj_micro_scene_1/images/page_1/festival.ico" type="image/x-icon" />

<body>
    <audio id="play" loop autoplay>

    <div class="swiper-container">

            </div>

                        <img src="./images/page_2/page_two_1.png">
                    </div>
                    <div>
                        <p class="ani" swiper-animate-delay="1s" swiper-animate-duration="2s" swiper-animate-effect="fadeInDown">怀着一颗感恩的心</p>

                    </div>
                </div>
                <div class="ani footer" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s">
                    <img class="flash" src="./images/page_2/page_two_2.2.png">
                    <img src="./images/page_2/page_two_2.1.png">
